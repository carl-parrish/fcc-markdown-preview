<mat-card class="container-card">
  <mat-card-title>Markdown Preview Project </mat-card-title>
  <mat-card-content>
    <mat-card class="editor-card">
      <mat-card-title>Editor</mat-card-title>
      <mat-card-content>
        <form [formGroup]="form">
          <formly-form
            [form]="form"
            [fields]="fields"
            [model]="model"
          ></formly-form>
        </form>
      </mat-card-content>
    </mat-card>
    <mat-card class="preview-card">
      <mat-card-title>Preview</mat-card-title>
      <!-- <ng-container #preview></ng-container>
      <ng-template #tpl>
        <div id="preview" [innerHTML]="{{previewText}}"></div>
      </ng-template> //-->
      <div id="preview" [innerHTML]="previewText" #preview></div>
    </mat-card>
  </mat-card-content>
</mat-card>
